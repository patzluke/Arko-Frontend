
<div class="container">
    <div class="main">
      <h3>Edit Showroom</h3>
        <div>
          <label>Showroom Title</label>
          <input 
          type = "text"
          id = "Title"
          class="Title"
          [(ngModel)] = "Title"
          pattern="[a-zA-Z]+">
        </div>
        <div>
          <label>Showroom Author Name</label>
          <input 
          type = "text"
          id = "AuthorName"
          class="AuthorName"
          [(ngModel)] = "AuthorName">
        </div>
        <div>
          <label>Showroom Description</label>
            <input 
            type = "text"
            id = "Descirption"
            class="Description"
            [(ngModel)] = "Description">
        </div>
        <div>
          <label>Showroom Image</label><br>
          <img 
          *ngIf = "PhotoFileName !== null && photoUpload == true"
          [src] = "PhotoFileName"
          >
          <img 
          *ngIf = "PhotoFilePath !== null && photoUpload == false"
          [src] = "PhotoFilePath"
          >
         <input 
          type = "file"
          id = "PhotoFileName"
          class="PhotoFileName"
          (change)="uploadPhoto($event)">
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date"
              [(ngModel)]="StartDate"
              >
              <input matEndDate placeholder="v" 
              [(ngModel)]="EndDate"
              >
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
         </div>
        <button class="submit"(click)="editShowroom()">Submit</button>
    </div>
    </div>

<body>
    <img class="imgcont" [src]="PhotoFileName">
      <div class ="continer">
              <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
                <img src="assets\img\160X160 UAPSA LOGO.png"
          style ="width:100px; margin-left: auto;  margin-right: auto; display: block;
          "class="img-fluid">
                  <div id="user-data">
                      <div class="form-group">
                          <label for="mname">Merch Name</label>
                          <input type="text"
                          id="mname"
                          class="form-control"
                          ngModel
                          name="mname"
                          [(ngModel)] = "mname"
                          disabled
                          required>
                      </div>
                      <div class="form-group">
                          <label for="quantity">Quantity</label>
                          <input
                          type="number"
                          id="quantity"
                          class="form-control"
                          ngModel
                          name="quantity"
                          required>
                      </div>
                      <div class="form-group">
                          <label for="email">UST Email Address</label>
                          <input type="text"
                          id="email"
                          class="form-control"
                          ngModel
                          name="email"
                          required
                          email
                          #email = "ngModel"
                          pattern=".+@ust.edu.ph">
                      <span class ="help-block" *ngIf="!email.valid && email.touched" >Pls Enter a Valid UST Email Address</span>
                      </div>
                      <div class="form-group">
                          <label for="contact">Contact No.</label>
                          <input
                          type="number"
                          id="contactnum"
                          class="form-control"
                          ngModel
                          name="contactnum"
                          required>
                      </div>
                      <div>
                      <button class="btn"
                          type="submit"
                          [disabled] = "!f.valid">
                          <span>Submit Application</span>
                      </button>
                      </div>
                  </div>
              </form>
          </div>
        </body>

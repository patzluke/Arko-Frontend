<meta name="viewport" content="width=device-width">
<input type="radio" name="filter" id="all" checked><label for="all">All</label>
<input type="radio" name="filter" id="animals"><label for="animals">Animals</label>
<input type="radio" name="filter" id="nature"><label for="nature">Nature</label>
<input type="radio" name="filter" id="people"><label for="people">People</label>
<input type="radio" name="filter" id="tech"><label for="tech">Tech</label>

<div class="container">
    <div *ngFor="let showroom of showrooms.reverse() | paginate: { itemsPerPage: 3, currentPage: p } let i = index " >
        <a [routerLink]="['/Showroom', showroom.id, showroom.Title]">

        <div class="card">
          <div class="img-cover"><img [src]="imageURL + showroom.PhotoFileName"><div class="icon"><svg width="23" height="18" viewBox="0 0 23 18" fill="none" xmlns="http://www.w3.org/2000/svg%22%3E">
      <path d="M0 9H22M12 1.5L20.9333 8.2C21.4667 8.6 21.4667 9.4 20.9333 9.8L12 16.5" stroke="black" stroke-width="3"/>
      </svg>
      </div></div>

          <div class="desc">
            <h1>{{showroom.Title}}</h1>
            <p>{{showroom.AuthorName}}</p>
            <a href ="">Bring me <svg width="19" height="14" viewBox="0 0 23 18" fill="none" xmlns="http://www.w3.org/2000/svg%22%3E">
      <path d="M0 9H22M12 1.5L20.9333 8.2C21.4667 8.6 21.4667 9.4 20.9333 9.8L12 16.5" stroke="white" stroke-width="3"/>
      </svg></a>
          </div>
        </div>

        </a>
      </div>
</div>

<div class="down">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
